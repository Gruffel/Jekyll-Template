    ## -------------------------------------------------------------------------------- ##
    ## --------------------------------- DOCUMENTATION -------------------------------- ##
    ## -------------------------------------------------------------------------------- ##

      ##########################################
      ##    --TOP NAV LIST VARIABLES--
        ## - Required Variables: navTitle
        ## - Optional Variables: columnCount, navSections, maxHeight, href, classes

        ## TOP NAV LIST VARIABLE DESCRIPTIONS
        ## - navSections = an array that holds all the child sections within the drop down from the top navigation
        ## - maxHeight =  this can be placed as a limiter on the maximum height of the navigation going down from the page PLEASE INCLUDE UNITS


      ##########################################
      ##    --SECTIONHEADINGS LAYOUTS--
        ## - Required Variables: N/A
        ## - Optional Variables: sectionHeading, href, navLinks, img, imgAlt, classes

        ## SECTIONHEADINGS VARIABLE DESCRIPTIONS
        ## - navLinks = an array that holds all the child links underneath the section heading


      ##########################################
      ##    --LINK LAYOUTS--
        ## - Required Variables: linkTitle, href
        ## - Optional Variables: classes, sublinks

        ## LINK VARIABLE DESCRIPTIONS
        ## - subLinks = an array that holds all the child links underneath the link PLEASE AVOID USE IF AT ALL POSSIBLE, THIS IS BAD FOR UX AND SEO


      ##########################################
      ##    --OTHER NOTES--
        ## - unused/empty arrays and variables will default to not being used or built, (EX: an item with no href won't build an anchor tag and will not be a clickable link)
        ## - if you want to insert a custom class into any given item, add a 'classes' section and add any number of classes to build on that specific item.
        ## - Images are pulled through urls, the same way an html element would be made, to include an image, simply add the url reference.
        ## - lease ensure that all images have proper alt tags

